services:
  - type: web
    name: vizzy-chat
    runtime: python
    buildCommand: |-
      pip install -r backend/requirements.txt &&
      cd frontend &&
      npm install &&
      npm run build &&
      cd ..
    startCommand: |-
      pip install -r backend/requirements.txt &&
      python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: REPLICATE_API_KEY
        sync: false
      - key: VITE_API_BASE_URL
        sync: false
